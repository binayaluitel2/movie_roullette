<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies | Saved</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="navbar is-transparent">
        <div class="navbar-brand">
          <a class="navbar-item">
            <img
              src="https://i.pinimg.com/736x/54/51/75/54517514b7e9c8c21cb1526176c30732.jpg"
              alt="movie_roullette_logo"
              width="60"
              height="20"
            />
          </a>
          <div
            class="navbar-burger"
            data-target="navbarExampleTransparentExample"
          >
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
        <div id="navbarExampleTransparentExample" class="navbar-menu">
          <div class="navbar-start">
            <a
              class="navbar-item"
              href="https://vpatt1031.github.io/movie_roullette/"
            >
              Home
            </a>
            <div class="navbar-item has-dropdown is-hoverable">
              <a
                class="navbar-link"
                href="https://vpatt1031.github.io/movie_roullette/"
              >
                Movie Ratings
              </a>
              <div class="navbar-dropdown is-boxed">
                <a class="navbar-item" href="https://www.rottentomatoes.com/">
                  Rotten Tomatoes
                </a>
                <a class="navbar-item" href="https://www.imdb.com/"> IMDb </a>
                <a class="navbar-item" href="http://www.omdbapi.com/"> OMDb </a>
              </div>
            </div>
          </div>

          <div class="navbar-end">
            <div class="navbar-item">
              <div class="field is-grouped">
                <p class="control">
                  <a
                    class="button is-info is-outlined"
                    href="storage_list.html"
                  >
                    <span> My Saved Movies </span>
                  </a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </nav>
    <section>
      <h1 id="storageTitle">
        <strong>Save your top 100 movies below:</strong>
      </h1>
      <div class="columns is-centered">
        <div class="column is-one-quarter">
          <input class="input" type="text" name="movies" id="movieIn" />
        </div>

        <div class="column is-one-quarter">
          <button class="button" type="submit" for="movies" id="saveBtn">
            Save
          </button>
        </div>
      </div>
    </section>
    <div class="columns is-multiline" id="savedList"></div>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://www.jsdelivr.com/package/npm/bulma"></script>
  <script
    defer
    src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"
  ></script>
  <script type="text/javascript">
    console.log("start");
    var i = 0;

    $("#saveBtn").on("click", function () {
      console.log("saveBtn");
      console.log("i=" + i);

      var movie = $("#movieIn").val().trim();
      var queryURL = "https://www.omdbapi.com/?t=" + movie + "&apikey=trilogy";

      if (movie === "") {
        console.log("add movie");
        return;
      }

      $.ajax({
        url: queryURL,
        method: "GET",
      }).then(function (response) {
        console.log(response);

        var posterSite = response.Poster;
        var filmName = response.Title;
        var title = $("<p>").text(filmName);
        var box = $("<div>")
          .addClass("box")
          .addClass("column")
          .addClass("is-one-quarter");
        var image = $("<img>")
          .attr("src", posterSite)
          .attr("alt", filmName + " poster")
          .attr("style", "height: 200px");

        console.log(movie);
        // if (response.Response === "False"){
        //     console.log("not found")
        //     return
        // }
        $(box).append(title);
        $(box).append(image);
        $("#savedList").append(box);
        //setting movie to local storage
        localStorage.setItem("movie" + i, JSON.stringify(movie));
        //adds to the count for saving movies
        i++;
        //clears input field
        $("#movieIn").val("");
      });
      $(".info").on("click", function () {
        console.log("I clicked a Movie!");
      });
    });

    function reloadList() {
      console.log("loading");
      for (j = 0; j < 100; j++) {
        var movie = JSON.parse(localStorage.getItem("movie" + j));
        if (movie !== null) {
          console.log(movie);
          var box = $("<div>").addClass("box");
          var queryURL =
            "https://www.omdbapi.com/?t=" + movie + "&apikey=trilogy";

          $.ajax({
            url: queryURL,
            method: "GET",
          }).then(function (response) {
            var posterSite = response.Poster;
            var filmName = response.Title;
            var title = $("<p>").text(filmName);
            var box = $("<div>")
              .addClass("box")
              .addClass("column")
              .addClass("is-one-quarter");

            var image = $("<img>")
              .attr("src", posterSite)
              .attr("alt", filmName + " poster")
              .attr("style", "height: 200px");
            // var learnMore = $("<button>")
            //   .addClass("info")
            //   .text("Learn More")
            //   .attr("style", "all: revert");

            //creating a paragraph with the movie title as text and appending it to page
            $(box).append(title);
            $(box).append(image);
            // $(box).append("<br>");
            // $(box).append(learnMore);
            $("#savedList").append(box);

            $(box).on("click", function () {
              console.log("hello");
            });
          });
        }
        if (movie === null) {
          i = j;
          return;
        }
      }
    }

    $(".info").on("click", function () {
      console.log("I clicked a Movie!");
    });

    reloadList();
  </script>
</html>
