    <!-- Retrieved data will be dumped here -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript">
      n = new Date();
      y = n.getFullYear();
      console.log(y);
      m = n.getMonth() + 1;
      console.log(m);
      d = n.getDate();
      document.getElementById("date").innerHTML = "Date: "+m + "/" + d + "/" + y ;
      // This is our API key
      // Here we are building the URL we need to query the database
      var year = 2020;
      // var queryURL = "https://www.omdbapi.com/?t=" + title + "&y=&plot=short&apikey=trilogy";
      var queryURL =
        "https://holidayapi.com/v1/holidays?pretty&key=f701963e-4cf4-4b18-99a3-a0938327f6e4&country=US&year=" +
        year +
        "&month=" +
        m +
        "&public=true";
      // Here we run our AJAX call to the Holiday API
      $.ajax({
        url: queryURL,
        method: "GET",
      })
        // We store all of the retrieved data inside of an object called "response"
        .then(function (response) {
          // Log the queryURL
          console.log(queryURL);
          // Log the resulting object
          console.log(response);
          console.log("first holiday" + response.holidays[0].name);
          console.log("second holiday" + response.holidays[1].name);
          var objLength = response.holidays.length;
          console.log("length:" + objLength);
          for (i = 0; i < objLength; i++) {
            // $(".holiday").text("Holiday: " + JSON.stringify(response));
            $(".holiday").append  ("<br>");
            // $(".wholeresponse").add("<br>");
            var withQuotes = JSON.stringify(response.holidays[i].name);
            $(".holiday").append(
              "<button>" + JSON.parse(withQuotes) + "</button>"
            );
          }
        });
    </script>
